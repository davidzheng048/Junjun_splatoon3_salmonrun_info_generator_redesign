<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="card.css">
    <!-- main.css主要是body部分，以及“当前”，“之后”两个标签的css -->
    <!-- card.css主要是两个card div里的css -->

    <title>Splatoon 3 Salmon Run Schedule</title>
</head>
<body>
    <div class="container">
        <h1>Splatoon3 打工日程</h3>
        <div class="label">
            <p>当前</p>
        </div>

        <div class="card current-shift">
            <div class="shift">
                <div class="shift-map">
                    <img src="imgs/stages/salmonid-smokeyard.png">
                    <p class="map-name">时不知烟熏工坊</p>
                    <!-- 这里放当期打工地图的图片和名字 -->
                </div>
                <div class="shift-info">
                    <div class="shift-time">
                        <img src="imgs/shift_info/Dummy.png" class="dummy">
                        <p>12/16 0:00 → 12/17 16:00</p>
                        <!-- 这里放当期打工时间 -->
                    </div>
                    
                    <div class="shift-weapons">
                        <p>发放武器：</p>
                        <div class="weapon-list">
                            <img src="imgs/weapons/1147e54cfc5e773c.png">
                            <img src="imgs/weapons/d24eaa4ebe408bfa.png">
                            <img src="imgs/weapons/48500e4854b4d769.png">
                            <img src="imgs/weapons/d1d178c4f8590045.png">
                            <!-- 这里放打工武器 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="label">
            <p>之后</p>
        </div>

        <div class="card shifts-after">
            <div class="shift">
                <div class="shift-map">

                        <!-- 下期打工地图的时间 -->
                    </div>
                    
                    <div class="shift-weapons">
                        <p>发放武器：</p>
                        <div class="weapon-list">
                            <img src="imgs/weapons/c1ecd761954cda63.png">
                            <img src="imgs/weapons/d8b795e7c2821984.png">
                            <img src="imgs/weapons/544a9b3e9bff7ecd.png">
                            <img src="imgs/weapons/b81fe809fde4ef6e.png">

                </div>
            </div>

            <div class="shift">

                    <img src="imgs/stages/jammin-salmon-junction.png">

                            <img src="imgs/weapons/5ae1ff2b659034c5.png">
                            <img src="imgs/weapons/52e07029f01362a4.png">
